<div class="image1">
  <div class="container">
    <div class="title">
      <p>Flickr Feed</p>
    </div>
    <div class="text">
      <p>Find your inspiration.</p>
    </div>
    <div class="form-outline" data-mdb-input-init>
      <input type="search" id="form1" class="form-control" placeholder="Search Your Dreams" aria-label="Search" />
    </div>
  </div>
</div>
<div class="container">
  <div class="photos" *ngIf="images && images.items">
    <div *ngFor="let photo of images.items" class="photo-container">
      <img [src]="photo.media.m" alt="{{ photo.title }}" class="photo-img" />
      <div class="photo-info">
        <p class="title-photo">{{ photo.title }}</p>
        <p class="description">{{ photo.description }}</p>
      </div>
    </div>
  </div>
